<script>
  DataGet();
  function DataGet() {
    const cjpval = document.getElementById("cjpval");
    const cjpuser = document.getElementById("cjpuser");
    const njpval = document.getElementById("njpval");
    const br_bjpval = document.getElementById("br_bjpval");
    const br_rjpval = document.getElementById("br_rjpval");
    const randcjpctime = document.getElementById("randcjpctime");
    const initwavejp = document.getElementById("initwavejp");
    var obj = { ct: cjpval.innerHTML }
    var obj2 = { ct: njpval.innerHTML }
    var br_obj = { ct: br_bjpval.innerHTML }
    var br_obj2 = { ct: br_rjpval.innerHTML }
    fetch("https://script.google.com/macros/s/AKfycbwzRNFIa3DX4SMNMTPMWb88xMB-oAXDTS4zfHVXUbg532HvSZBm1L6tz1fNgZYVIqtGwA/exec?type=getdata")
      .then(res => res.json())
      .then(data => {
        console.log("success");
        gsap.to(obj, {
          duration: 3, ease: "power3.inOut", ct: data[0][1][1],
          onUpdate: function () {
            cjpval.innerHTML = obj.ct.toFixed(2);
          }
        })
        gsap.to(obj2, {
          duration: 3, ease: "power3.inOut", ct: data[0][1][7],
          onUpdate: function () {
            njpval.innerHTML = obj2.ct.toFixed(1);
          }
        })
        gsap.to(br_obj, {
          duration: 3, ease: "power3.inOut", ct: data[2][1][1],
          onUpdate: function () {
            br_bjpval.innerHTML = br_obj.ct.toFixed(0);
          }
        })
        gsap.to(br_obj2, {
          duration: 3, ease: "power3.inOut", ct: data[2][1][2],
          onUpdate: function () {
            br_rjpval.innerHTML = br_obj2.ct.toFixed(0);
          }
        })
        let cjpuserfm = "NicknameNoneさん、";
        if (data[0][1][2] == "") {
          cjpuserfm = "当選者はいなかったようです・・・<br>";
        }
        else {
          cjpuserfm = `${data[0][1][2].replace(/さん、/g, "さん、<br>")}`;
        }
        cjpuser.innerHTML = `前回のCJP獲得者：<br>${cjpuserfm}${data[0][1][3]}枚`;
      /*
        if (data[0][1][5] == "17" || data[0][1][5] == "22") {
          randcjpctime.innerHTML = `本日のランダムCJPC時刻は、ありません。`;
        }
        else if (data[0][1][5] != "17" || data[0][1][5] != "22") {
          randcjpctime.innerHTML = `本日のランダムCJPC時刻は、${data[0][1][5]}時です。`;
        }
        */
        initwavejp.innerHTML = `現在のWaveJP初期値は、${data[1][1][12]}枚です。`;
      })
  }
  setInterval("DataGet()", 60000);
</script>
